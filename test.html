<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rydlr Cloud Services </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
	
  </head>  
  <body>

   

				<div class="videoContainer">
				
					<div class="videoOverlay">
						<p>HEY YOU</p>
						<p>IN A RED BMW</p>
						<P>YES YOU!</p>
						<p>TWENDE TUKIUKE NA</p>
					</div>					
					<video id="myVideo" width="334" height="190" muted autoplay loop controls></video>
					
					<section id="demos" class="invisible" class="thePosition">

						<div id="liveView" class="camView">
							<button id="webcamButton">Load Model</button>
							<video id="webcam" autoplay width="640" height="480"></video>
						</div>
						
				    </section>
				
				</div>
    
   

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
	

	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script src="script.js" defer></script>
  </body>
</html>
